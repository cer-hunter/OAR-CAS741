version: 2.1

orbs:
  python: circleci/python@2.1.1

# Define a job to be invoked later in a workflow.
jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.11.0
    steps:
      # Checkout the code as the first step.
      - checkout
      - python/install-packages:
          pkg-manager: pip
      # Run tests!
      - run:
          name: Run Tests
          command: pytest --junitxml=test-results/junit.xml
      - store_test_results:
          path: tests/test-results
  lint-and-coverage:
    docker:
      - image: cimg/python:3.11.0
    steps:
      # Checkout the code as the first step.
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
      # Run Flake8 without checking for module imports at the top
          name: Run Linter
          command: |
            flake8 src/ --extend-ignore E402
            flake8 tests/ --extend-ignore E402
      - run:
          name: Run Coverage
          command: |
            coverage run -m pytest
            coverage report
            coverage html
      - store_artifacts:
          path: tests/htmlcov


# Orchestrate jobs using workflows
workflows:
  main:
    jobs:
      - build-and-test
      - lint-and-coverage